<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/arrow.png" type="image/x-icon">
</head>

<body class="w-screen">
    <header include-html="html/component/header.html"></header>

    <form value="0" class="flex flex-col items-center">
        <div class="text-lg p-2 gap-2 flex items-center">Add your shoes<img src="./img/icons/plus.svg"
                style="height: 1.5rem;" alt=""></div>
        <div class="flex gap-4 mx-4 p-4">
            <label class="flex items-center">Name:
                <input id="name" class="p-2" type="text">
            </label>

            <label class="flex items-center">
                Price:
                <input id="price" class="p-2" type="number">
                $
            </label>
            <button onclick="addItem()" type="button">Add</button>
        </div>
    </form>

    <div class="flex flex-col p-2">
        <div class="flex justify-between">
            <div class="flex flex-row justify-center items-center gap-2">
                <h3>Trending Sneakers</h3>
                <img src="img/icons/fire.svg" style="height:1.5rem"></img>
            </div>
            <div class="flex justify-center items-center text-green">
                <div class="button p-2 flex items-center gap-2">See All
                    <div class="flex items-center" include-html="img/icons/arrow.svg" style=" width:1rem"></div>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap justify-center gap-4" id="container">

        </div>
    </div>

    <footer include-html="html/component/footer.html"></footer>
    <script src="./js/index.js"></script>
    <script>
        const names = ["Ground Jordan 4 Retro Military Red", 'Adidas Yard Foam RNNR Stone Sage',
            'Itta Ground Weak 1 Low 07', 'Adidas Yard Slide Onyx', 'Adidas Yard Decrease 350 V2',
            'Itta Layup Low Championship Purple', 'Ground Jordan 11 Retro Tanking', 'Itta Layup Low SE Cardinal Red',
            'Ground Jordan Retro 13 Brave Blue', 'Ground Jordan Mid Chicago', 'Adidas Yard Decrease 500',
            'Adidas Yard Decrease 700', 'Itta Layup Low Triple Black 07', 'Itta Layup High Varsity Red', 'Ground Jordan 4 Triple Threat',
            'Ground Jordan 11 Crimson Red', 'Adidas Yard Foam RNNR Mist', 'Itta Ground Weak Low Infime Black', 'Itta Layup Mid Brooklyn',
            'Itta Ground Min 1 Treeline', 'Itta Layup Mid Fossile', "Ground Jordan 3 St Patrick's day"]
        console.log(names)
        for (let i = 0; i < 30; i++) {
            document.getElementById("container").innerHTML += `
            <div class="flex flex-col justify-between border-thin p-4">
                <img src="img/fake/${Math.floor(Math.random() * 21) + 1}.jpeg" class="img-shoe"></img>
                <div class="flex justify-between">
                    <div>${names[Math.floor(Math.random() * 21) + 1]}</div>
                    <div class="text-gray">${Math.floor(Math.random() * 200) + 200}$</div>
                </div>
                <div class="button">Add to cart<div>
            </div>
            `
        }

        function addItem() {
            let name = document.getElementById("name").value
            let price = document.getElementById("price").value
            let counter = document.getElementsByTagName('form')[0].value++
            document.getElementById("container").innerHTML = `
            <div id="${counter}" class="flex flex-col justify-between border-thin p-4">
                <img src="img/fake/${Math.floor(Math.random() * 21) + 1}.jpeg" class="img-shoe"></img>
                <div class="flex justify-between">
                    <div>${name}</div>
                    <div class="text-gray">${price}$</div>
                    <div class="flex items-center gap-2">
                        <div class="button">Add to cart</div>
                        <img src="./img/icons/cross.svg" style="height: 2rem;" onClick="removeItem(${counter})">
                    </div>
                    
                </div>
            </div>
            ` + document.getElementById("container").innerHTML
        }

        function removeItem(id) {
            document.getElementById(id).remove()
        }

    </script>
</body>

</html>
