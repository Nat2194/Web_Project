<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - StockY</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="shortcut icon" href="../img/arrow.png" type="image/x-icon" />
  </head>

  <body class="flex flex-col">
    <div class="flex justify-center items-center gap-4 w-screen h-screen">
      <a href="home.html">
        <img
          src="../../img/logo.png"
          alt="Logo"
          srcset=""
          style="height: 8rem"
        />
      </a>
      <form class="flex flex-col gap-4" action="../../home.html">
        <label class="flex justify-between" for="">
          <div class="m-2">Email</div>
          <input type="email" required />
        </label>
        <label class="flex justify-between" for="">
          <div class="m-2">Password</div>
          <input type="password" required />
        </label>
        <button class="button text-lg" type="submit">Login</button>
      </form>
    </div>
    <div class="p-4 flex justify-center">
      <a href="home.html">Home</a>
    </div>
  </body>
</html>
